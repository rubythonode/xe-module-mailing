<input type="hidden" name="target_module_srl" value="{$module_info->module_srl?$module_info->module_srl:$module_srls}" />
	<h4 class="xeAdmin">{$lang->mailing_list}</h4>
	<table cellspacing="0" class="rowTable">
	<tr>
		<th scope="col"><div>{$lang->write_permission}</div></th>
		<td class="wide"><select name="write_permission">
							<option value="not_use" <!--@if($mailing_config->write_permission=="not_use")-->selected="selected"<!--@end-->>{$lang->not_use}</option>
							<option value="only_registered" <!--@if($mailing_config->write_permission=="only_registered")-->selected="selected"<!--@end-->>{$lang->only_registered}</option>
							<option value="anyone" <!--@if($mailing_config->write_permission=="anyone")-->selected="selected"<!--@end-->>{$lang->anyone}</option></select></td>
	</tr>
    <tr>
        <th class="button" colspan="2">
            <span class="button strong black"><input type="submit" value="{$lang->cmd_save}"/></span>
        </th>
    </tr>
	</table>
